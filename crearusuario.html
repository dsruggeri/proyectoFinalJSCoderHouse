<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <title>PrestaLibros</title>
</head>

<body>
  <div class="container">
    <h1>Nuevo Usuario</h1>
    <br>
  </div>

    <div class="container">
        <form action="mibiblioteca.html"  id="formCrearUsuario">
            <div class="mb-3">
                <label for="nombre" class="form-label">nombre...</label>
                <input type="text" class="form-control" id="nombre" placeholder="Jorge Luis">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">apellido...</label>
                <input type="text" class="form-control" id="apellido" placeholder="Borges">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">username...</label>
                <input type="text" class="form-control" id="username" placeholder="jorgito_luis">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email...</label>
                <input type="email" class="form-control" id="email" placeholder="jorgeluis1899@borges.com">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>

  

  <script src="js/bibliotecaDiego.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nuevousuario.js"></script>
</body>

</html>
