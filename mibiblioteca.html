  <body>

    <!--NAV-->
    <div>
      <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img
              src="./images/logoPreLi_resumido.png"
              alt="Logo"
              width="75"
              height="75"
              class="d-inline-block align-text-center"
            />
            </a>
            
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Hola <strong><span id="nombreusuario"></span></strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#mislibros" id="linkMisLibros">MisLibros</a>

              </li>              
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!--RESUMEN-->
    <div class="container">

        <h4>Mi biblioteca</h4>
        <div class="row" id="resumen">
            <div class="col-12 col-md-4">
                <div class="card border-success mb-3" style="max-width: 25rem;">
                    <div class="card-header bg-transparent border-success"><b>Resumen</b></div>
                    <div class="card-body text-success">
                    <h5 class="card-title">Hola, <span id="username"></span>!</h5>
                    <p class="card-text" id="textoresumen"></p>
                    
                    </div>
                    
                </div> 
            </div>
            <div class="col-12 col-md-5" id="novedades">
                <div class="card border-primary mb-3" style="max-width: 25rem;">
                    <div class="card-header bg-transparent border-primary"><b>Novedades</b></div>
                    <div class="card-body text-primary">
                    <h5 class="card-title">Último ingreso</h5>
                    <p class="card-text" id="textoNovedades"></p>
                    </div>
                    
                </div> 
            </div>
            <div class="col-12 col-md-3">
              
                <div class="card border-warning mb-3" style="max-width: 25rem;">
                  <div class="card-header bg-transparent border-warning"><b>Administrar</b></div>
                  <div class="card-body text-warning">
                    <a href="nuevolibro.html">
                      <button type="button" class="btn btn-success mb-4"><strong>+</strong> Agregar Libro</button>
                    </a>
                    
            
                </div>
              </div>
            </div>
        </div>
    </div>


    <!--TABLE DE MI BIBLIOTECA?-->
  <div class="container tabladelibros" id="tablatodos">
  <div class="row">
    <div class="col-10">
      <h2>Mis Libros</h2>
    </div>
    <div class="col-2">
      <img src="/images/close_icon.png" alt="cerrar" class="icono" id="btncerrartablatodos">
    </div>
  </div>
    
    <table class="table table-secondary">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Editorial</th>
          <th scope="col">Prestar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody id="filalibros">

      </tbody>
    </table>
  </div>

  <!-- TABLE DE PRESTADOS -->
  <div class="container tabladelibros" id="tablaprestados">
    <div class="row">
      <div class="col-10">
        <h2>Mis Libros Prestados</h2>
      </div>
      <div class="col-2">
        <img src="/images/close_icon.png" alt="cerrar" class="icono" id="btncerrartablaprestados">
      </div>
    </div>
      
      <table class="table table-secondary">
        <thead>
          <tr>
            
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody id="filalibrosprestados">
  
        </tbody>
      </table>
    </div>


    

    <script src="js/bibliotecaDiego.js"></script>
